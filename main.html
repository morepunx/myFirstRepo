<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Monk's Cafe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="page-container">		

			<div id="header">
				
			</div>

			<div id="hero-section">
				<h1>Monk's Cafe</h1>
				<h3>"The Coffee Shop"</h3>
				
			</div>

			<div id="reservations">
				<h2>Reservations</h2>

					<div id="reservation-section">

						<div id="make-reservation">
							<h3>Make a Reservation</h3>
							<form id="reservation-form">

								<div class="input-div">
									<label>Name:<input type="text" name="Name"></label>
								</div>
								<div class="input-div">
									<label>Day:<input type="text" name="Day"></label>
								</div>		
								<button>Confirm Reservation</button>
							</form>
						</div>

						<div id="existing-reservations">
							<h3>Existing Reservations</h3>
							<table>
								<thead>
									<th>Name</th>
									<th>Day</th>
								</thead>
								<tbody> 
									<tr><td class="name-cell"></td><td class="day-cell"></td></tr>
									<tr></tr>
									<tr></tr>
									<tr></tr>
									<tr></tr>
								</tbody>
							</table>
						</div>

					</div>	

			</div>

			<div id="come-dine-with-us">
				<h2>Come Dine with Us</h2>
				<div id="map">
					
				</div>
			</div>

			<div id="cusmtomer-reviews">
				<h2>Customer Reviews</h2>

				<div id="customer-review-section">
					<div id="customer-image">
						<img src="img/jerry.jpg">
					</div>
					<div id="customer-testimonial">
						<p class="customer-quote">“Big lettuce, big carrots, tomatoes like volleyballs.”</p>
						<p class="customer-name">- Jerry Seinfeld, on The BIG Salad</p>
					</div>
				</div>			

			</div>
	</div>		

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB2rBVzVU8wHhrGhVW1KbqvW5WStb9up8&callback=initMap"></script>
</body>
</html>
